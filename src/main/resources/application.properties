spring.application.name=Profile
server.port=6450

f4e.version= 1.0.0
f4e.endpoint=http://localhost:6450/

spring.datasource.url= jdbc:mysql://localhost:3306/f4e?autoReconnect=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=web
spring.datasource.password=web@f4e
spring.jpa.hibernate.ddl-auto=
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect
spring.http.multipart.max-file-size=1024MB
spring.http.multipart.max-request-size=1024MB

spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.session.store-type=redis
spring.redis.host=localhost
spring.redis.port=6379
server.servlet.session.timeout=30m


